<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create new Product</title>
	<link  rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css"/>
</head>
<body>

<div class="card"  style="width: 20rem;margin: auto;border: 2px solid blue;padding: 10px">
	<div class="card-body">
		<h4 class="card-title">Create New Employee</h4>

		<p class="card-text"><form action="#" th:action="@{/employee/save}" th:object="${employee}" method="post">
		<div class="form-group">
			<label>First Name :</label>
			<input type="text" class="form-control" th:field="*{firstName}" />
		</div>
		<div class="form-group">
			<label>Last :</label>
			<input type="text"  class="form-control" th:field="*{lastName}" />
		</div>
		<div class="form-group">
			<label>Nat In :</label>
			<input type="text" class="form-control"  th:field="*{natId}" />
		</div>

		<button type="submit" class="btn btn-primary">Save</button>
	</form></p>

	</div>
</div>

</body>
</html>
